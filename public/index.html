<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container">
        <section class="dados">
            <h1>Calculadora de IMC:</h1>
            <label for="peso">Peso: </label>
            <input type="number" name="peso" class="peso" placeholder="Peso" required>
            <label for="altura">Altura: </label>
            <input type="number" name="altura" class="altura" placeholder="Altura" required>
            <button type="submit">Calcular</button>
        </section>
        
        <section class="resultado">
            <label for="resp">IMC: </label>
           <output></output>
        </section>
    </div>
    

    <script src="../src/imc.js"></script>
</body>
</html>
